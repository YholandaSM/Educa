<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"
	type="text/css" href="../static/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
<title>Home</title>
</head>
<body>
	<header th:insert="fragments/cabecera.html :: cabecera"></header>
	<main role="main">

		<div class="container">
		<br><br>
<a th:href="@{/nuevoAlumno}" class=" btn btn-primary">Nuevo alumno</a>
	<a th:href="@{/nuevaPlantilla}" class=" btn btn-primary">Nueva
		plantilla</a>

	<a class="btn btn-primary" th:href="@{/logout}">Salir</a>
	<br><br>
			<div class="card">
				<h4 class="card-header">
					<strong>Niños</strong>
				</h4>
				<div class="card-body">


					<div th:if="${msg != null}" class='alert alert-success'
						th:text="${msg}" role='alert'></div>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<span th:if="${session.usuario !=null}"
									th:text="${session.usuario.nombre}"></span>&nbsp
								<th>Nombre</th>
								<th>Edad</th>
								<th>Imagen</th>
								<th>Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="alumno:${alumnos}">



								<td><a
									th:href="@{/ventanaAlumno/{id} (id=${alumno.id_alumno})}"><span
										th:text="${alumno.nombre}"></span></a></td>

								<td th:text="${alumno.edad}"></td>
								<td><img class="rounded mx-auto d-block"
									th:src="@{/logos/{img}   (img=${alumno.imagen})}"
									alt="Imagen alumno" width="50"></td>
								<td><a
									th:href="@{/editarAlumno/{id} (id=${alumno.id_alumno})}"
									class="btn btn-success btn-sm" role="button" title="Editar"><i
										class="fas fa-pencil-alt" aria-hidden="true"></i></a> <a
									th:href="@{/eliminarAlumno/{id} (id=${alumno.id_alumno})}"
									onclick="return confirm('¿Estás seguro?')"
									class="btn btn-success btn-sm" role="button" title="Eliminar"><i
										class="fas fa-trash" aria-hidden="true"></i></a></td>
							</tr>
							<tr>
						</tbody>
					</table>
				</div>
				<!-- /cardBody -->
			</div>
			<!-- /card -->

		</div>
		<!-- /container -->

	</main>



	<!--Tabla para las plantillas -->
	<main role="main">

		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Plantilla</strong>
				</h4>
				<div class="card-body">

					<table  class="table table-hover">
					 <thead class="thead-light">
						<tr>

							<th>Nombre</th>
							<th>Categoria</th>
							<th>Detalles</th>
							<th>Operaciones</th>

						</tr>
						 </thead>
						   <tbody>
						<tr th:each="plantilla:${plantillas}">



							<td th:text="${plantilla.nombre}"></td>

							<td th:text="${plantilla.categoria.nombre}"></td>
							<td th:text="${plantilla.detalles}"></td>
							<td><a
								th:href="@{/editarPlantilla/{id} (id=${plantilla.id_plantilla})}"
								class="btn btn-success btn-sm" role="button" title="Editar"><i
									class="fas fa-pencil-alt" aria-hidden="true"></i></a> <a
								th:href="@{/eliminarPlantilla/{id} (id=${plantilla.id_plantilla})}"
								onclick="return confirm('¿Estás seguro?')"
								class="btn btn-success btn-sm" role="button" title="Eliminar"><i
									class="fas fa-trash" aria-hidden="true"></i></a></td>



						</tr>
  </tbody>
					</table>
				</div>
				<!-- /cardBody -->
			</div>
			<!-- /card -->

		</div>
		<!-- /container -->

	</main>



	<br>
	<br>
	


	</div>

</body>
</html>
