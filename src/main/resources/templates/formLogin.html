
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Inicio sesión</title>

<meta charset="utf-8">
 <link rel="icon" href="favicon.ico">

<!-- Bootstrap CSS -->
 <!-- Bootstrap core CSS -->
     
    
    
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"
	type="text/css" href="../static/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
    <link th:href="@{/css/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">


<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</head>
<body>

	<header th:insert="fragments/cabecera.html :: cabecera"></header>

	 


	<!-- Formularioo-->
	<main role="main">     
      <hr>
      <div class="container"> 

         
          
						<form th:action="@{/login}" method="post" class="form-signin">
							<div class="row">
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<img class="mb-4 rounded mx-auto d-block"
										th:src="@{/images/lock.png}" alt="" width="128" height="128">
									<h4 class="h3 mb-3 font-weight-normal">Iniciar sesión</h4>

									<div th:if="${param.error}">
										<span class="text-danger">Usuario / Password
											incorrectos!</span>
									</div>

									<div th:if="${msg != null}" class='alert alert-success'
										th:text="${msg}" role='alert'></div>

									<label for="username" class="sr-only">Email</label> <input
										type="text" name="username" id="username" class="form-control"
										placeholder="Email" required autofocus><br>
										
									 <label	for="password" class="sr-only">Contraseña</label> <input
										type="password" name="password" id="password"
										class="form-control" placeholder="Password" required><br>
										 
										    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button> 
										   
										 
										<!--    <a th:href="@{/home}">login</a> -->
									<p class="text-primary" style="font-size: small">
										¿Todavía no estas registrado? <a th:href="@{/registro}">Regístrate</a>
									</p>


								</div>
								<div class="col-md-4"></div>
							 


						

						</form>
						 
        </div>
      </div> <!-- /container -->

    </main>
					<script th:src="@{/js/bootstrap/bootstrap.min.js}"
						type="text/javascript"
						src="../static/bootstrap/js/bootstrap.min.js"></script>
					<script th:src="@{/js/bootstrap/jquery.js}" type="text/javascript"
						src="../static/jsbootstrap//jquery.js"></script>
</body>
</html>
