<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"
	type="text/css" href="../static/css/bootstrap.min.css">
<title>Crear alumno</title>
</head>
<body>
	<header th:insert="fragments/cabecera.html :: cabecera"></header>
	<div class="container">
		<br>
		<form th:action="@{/guardarAlumno}" method="post" th:object="${alumno}" enctype="multipart/form-data">
		
		<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
			Por favor corrija los siguientes errores:
			<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
			</ul>
	   </div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Nombre</label>
				<input type="hidden" th:field="*{id_alumno}">
				<input type="hidden" th:field="*{imagen}">
				<input type="text" class="form-control" th:field="*{nombre}" name="nombre"
					id="nombre" placeholder="nombre">
			</div>



			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Edad</label>
				<input type="text" class="form-control" th:field="*{edad}" name="edad"
					id="edad" placeholder="edad">
			</div>

			<div class="form-group">
				<label for="exampleFormControlInput1">Imagen </label>			 
				<input	type="file" class="form-control-file" id="ejemplo_archivo_1" name="archivoImagen">
				 
			</div>
		
		<br>

	 
		 <input class="btn btn-primary" type="submit" value="Guardar">
		 
		 </form>
			
	</div>
</body>
</html>
